<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - GraceOverflow</title>
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('church-christ-tree-natural-beautiful.jpg') no-repeat center center fixed;
      background-size: cover;
      z-index: -2;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }

    .content {
      padding: 1rem;
      color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
    }

    h2 {
      text-align: center;
      color: white;
      font-size: 1.5rem;
      margin-top: 1rem;
      padding: 0 1rem;
    }

    form {
      width: 100%;
      max-width: 500px;
      margin: 1rem auto;
      background: #fff;
      color: #000;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      box-sizing: border-box;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 1rem;
    }

    input, textarea {
      width: 100%;
      padding: 0.6rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      background: #0073e6;
      color: #fff;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 0.5rem;
    }

    nav {
      text-align: center;
      margin: 2rem 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    nav a {
      display: inline-block;
      padding: 0.6rem 1rem;
      background: #fff;
      color: #0073e6;
      text-decoration: none;
      font-weight: bold;
      border: 2px solid #0073e6;
      border-radius: 8px;
      transition: 0.3s ease;
      font-size: 0.95rem;
    }

    nav a:hover {
      background: #0073e6;
      color: #fff;
    }

    /* Mobile adjustments */
    @media (max-width: 600px) {
      h2 {
        font-size: 1.3rem;
      }

      input, textarea, button {
        font-size: 0.95rem;
        padding: 0.6rem;
      }

      nav a {
        font-size: 0.9rem;
        padding: 0.5rem 0.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="overlay"></div>

  <div class="content">
    <h2>Get in Touch - Prayer Requests and Suggestions are most welcome</h2>

    <form action="https://formspree.io/f/xovwvyka" method="POST">
      <input type="hidden" name="_redirect" value="thankyou.html" />

      <div class="form-group">
        <label for="first-name">First Name</label>
        <input type="text" name="first-name" id="first-name" required />
      </div>

      <div class="form-group">
        <label for="last-name">Last Name</label>
        <input type="text" name="last-name" id="last-name" required />
      </div>

      <div class="form-group">
        <label for="email">Email ID</label>
        <input type="email" name="email" id="email" required />
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" name="phone" id="phone" pattern="[0-9]{10}" required />
      </div>

      <div class="form-group">
        <label for="query">Type Your Query</label>
        <textarea name="query" id="query" rows="4" required></textarea>
      </div>

      <button type="submit">Submit</button>
    </form>

    <nav>
      <a href="about.html">About</a>
      <a href="aboutus.html">Get in Touch</a>
      <a href="team.html">Our Team</a>
      <a href="join.html">Join Us</a>
    </nav>
  </div>
</body>
</html>
