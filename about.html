<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About - GraceOverflow</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('band-bg.jpeg') no-repeat center center fixed;
      background-size: cover;
      background-color: grey;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      position: relative;
      padding: 1rem;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }

    .about-box {
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 1.5rem;
      border-radius: 10px;
      max-width: 90%;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      font-size: 1rem;
    }

    .centered-tagline {
      font-size: 1.3rem;
      font-weight: bold;
      margin-top: 1rem;
    }

    nav {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
      z-index: 10;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.5);
      padding: 0.5rem 0.8rem;
      border-radius: 5px;
      font-size: 0.9rem;
      transition: background 0.3s;
    }

    nav a:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    @media (max-width: 600px) {
      .about-box {
        font-size: 0.95rem;
        padding: 1rem;
      }

      .centered-tagline {
        font-size: 1.1rem;
      }

      nav a {
        font-size: 0.8rem;
        padding: 0.4rem 0.6rem;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <nav>
    <a href="aboutus.html">About our group</a>
    <a href="contact.html">Get in Touch</a>
    <a href="team.html">Our Team</a>
    <a href="join.html">Join Us</a>
  </nav>

  <div class="about-box">
    <h1>GraceOverflow</h1>
    <p>We are an online worship band consisting of people all over from India.</p>
    <div class="centered-tagline">Word. Worship. Revival</div>
  </div>
</body>
</html>
