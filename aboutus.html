<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>About Us</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('band-bg.jpeg') no-repeat center center fixed;
      background-size: cover;
      background-color: grey;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      color: white;
      padding: 1rem;
    }

    .social-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    .social-links a {
      text-decoration: none;
      background-color: rgba(255, 255, 255, 0.2);
      padding: 10px 16px;
      border-radius: 10px;
      color: black;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s, transform 0.2s;
      font-size: 1rem;
    }

    .social-links a:hover {
      background-color: rgba(255, 255, 255, 0.4);
      transform: scale(1.05);
    }

    .content-wrapper {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      padding: 1rem 0;
    }

    .box {
      background-color: #d3d3d3;
      border-radius: 15px;
      padding: 25px 30px;
      max-width: 90%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .box p {
      margin: 0 0 15px 0;
      font-size: 1rem;
      color: black;
    }

    .box p:last-child {
      font-weight: bold;
      font-size: 1.2rem;
      letter-spacing: 1.5px;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin: 20px 0;
    }

    nav a {
      text-decoration: none;
      background-color: rgba(255, 255, 255, 0.2);
      padding: 10px 16px;
      border-radius: 10px;
      color: black;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s, transform 0.2s;
      font-size: 1rem;
    }

    nav a:hover {
      background-color: rgba(255, 255, 255, 0.4);
      transform: scale(1.05);
    }

    /* Mobile Optimization */
    @media (max-width: 600px) {
      .box {
        padding: 20px;
      }

      .box p {
        font-size: 0.95rem;
      }

      .box p:last-child {
        font-size: 1.1rem;
      }

      nav a, .social-links a {
        font-size: 0.9rem;
        padding: 8px 14px;
      }
    }
  </style>
</head>
<body>
  <div class="social-links">
    <a href="https://www.youtube.com/@GraceOverflowBand" target="_blank">YouTube</a>
    <a href="https://www.instagram.com/graceoverflowband/" target="_blank">Instagram</a>
  </div>

  <div class="content-wrapper">
    <div class="box">
      <p>We are an online worship band consisting of people all over from India.</p>
      <p>Word. Worship. Revival</p>
    </div>
  </div>

  <nav>
    <a href="about.html">About</a>
    <a href="contact.html">Get in Touch</a>
    <a href="team.html">Our Team</a>
    <a href="join.html">Join Us</a>
  </nav>
</body>
</html>
