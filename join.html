<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Join Us - GraceOverflow</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-align: center;
      padding: 1rem;
      position: relative;
      z-index: 0;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('band-bg.jpeg') no-repeat center center fixed;
      background-size: cover;
      z-index: -2;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }

    .join-box {
      background: #fff;
      color: #000;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      max-width: 500px;
      width: 100%;
      margin-bottom: 2rem;
    }

    .join-box h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .join-box a {
      color: #0073e6;
      font-weight: bold;
      text-decoration: none;
      word-break: break-word;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.8rem;
      width: 100%;
    }

    nav a {
      display: inline-block;
      padding: 0.6rem 1.2rem;
      background: #fff;
      color: #0073e6;
      text-decoration: none;
      font-weight: bold;
      border: 2px solid #0073e6;
      border-radius: 8px;
      transition: background 0.3s, color 0.3s;
      font-size: 0.95rem;
    }

    nav a:hover {
      background: #0073e6;
      color: #fff;
    }

    /* Mobile responsiveness */
    @media (max-width: 600px) {
      .join-box {
        padding: 1.2rem;
      }

      .join-box h2 {
        font-size: 1.3rem;
      }

      nav a {
        font-size: 0.9rem;
        padding: 0.5rem 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="overlay"></div>

  <div class="join-box">
    <h2>Would You Like to Join Us?</h2>
    <p>
      <a href="https://docs.google.com/forms/d/e/1FAIpQLSeXwEfo0tule607ZzRlUBphHsQXWPphyg6FyeGGFWnooKK1Uw/viewform?usp=header" target="_blank">
        Click here to fill the form
      </a>
    </p>
  </div>

  <nav>
    <a href="about.html">About</a>
    <a href="aboutus.html">Get in Touch</a>
    <a href="team.html">Our Team</a>
    <a href="join.html">Join Us</a>
  </nav>
</body>
</html>
