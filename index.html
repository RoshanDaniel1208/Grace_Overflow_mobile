<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>About - GraceOverflow</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('band-bg.jpeg') no-repeat center center fixed;
      background-size: cover;
      background-color: grey;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      position: relative;
      padding: 1rem;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }

    .about-box {
      background: rgba(0, 0, 0, 0.75);
      color: white;
      padding: 2rem 1.5rem;
      border-radius: 12px;
      max-width: 90%;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
      font-size: 1.1rem;
      line-height: 1.5;
    }

    .about-box h1 {
      margin-top: 0;
      font-size: 2rem;
    }

    .centered-tagline {
      font-size: 1.4rem;
      font-weight: 700;
      margin-top: 1.2rem;
      letter-spacing: 0.1em;
    }

    nav {
      position: fixed;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-wrap: nowrap;
      justify-content: center;
      gap: 12px;
      background: rgba(0, 0, 0, 0.5);
      padding: 0.5rem 1rem;
      border-radius: 25px;
      z-index: 10;
      width: 95vw;
      max-width: 450px;
      box-sizing: border-box;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-size: 1rem;
      flex: 1 1 auto;
      text-align: center;
      transition: background 0.3s;
      white-space: nowrap;
    }

    nav a:hover,
    nav a:focus {
      background: rgba(255, 255, 255, 0.3);
      outline: none;
    }

    @media (max-width: 480px) {
      .about-box {
        font-size: 1rem;
        padding: 1.5rem 1rem;
      }

      .about-box h1 {
        font-size: 1.6rem;
      }

      .centered-tagline {
        font-size: 1.2rem;
        margin-top: 1rem;
      }

      nav {
        gap: 8px;
        padding: 0.4rem 0.6rem;
      }

      nav a {
        font-size: 0.9rem;
        padding: 0.45rem 0.7rem;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <nav>
    <a href="aboutus.html">About our group</a>
    <a href="contact.html">Get in Touch</a>
    <a href="team.html">Our Team</a>
    <a href="join.html">Join Us</a>
  </nav>

  <div class="about-box">
    <h1>GraceOverflow</h1>
    <p>We are an online worship band consisting of people all over from India.</p>
    <div class="centered-tagline">Word. Worship. Revival</div>
  </div>
</body>
</html>
